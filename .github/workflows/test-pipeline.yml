name: Test Projects
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install and Test Benchmark 🔧
        run: |
          cd benchmark
          yarn install --frozen-lockfile
          yarn test

      - name: Install and Test CLI 🔧
        run: |
          cd cli
          yarn install --frozen-lockfile
          yarn test