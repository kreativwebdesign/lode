# This code will run the benchmark to ensure everything is working e2e
# The generated results are not reliable

name: Run Benchmark

on:
  push:
    branches: [main]
    paths-ignore:
      - 'documentation/report/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'documentation/report/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install CLI ğŸ”§
        run: |
          cd cli
          yarn install --frozen-lockfile
          cd ..

      - name: Install and Build demo ğŸ”§
        run: |
          cd demo
          yarn install --frozen-lockfile
          yarn lode-cli
          yarn build
      
      - name: Run benchmark ğŸ§ª
        run: |
          cd benchmark
          yarn install --frozen-lockfile
          yarn run-demo
          yarn start --iterations=2 --timeout 60000 --headless
